# theme


fg='#698DDA'
set -g status-style bg=default,fg=default
set -g window-status-current-format "#[bg=default,fg=${fg},bold]#I -> #W#{?window_zoomed_flag,*, }"
set -g window-status-format "#[bg=default,fg=default]#I -> #W#{?window_zoomed_flag,*, }"
# set -g status-left "${status_left}"
# use direct value instead
set -g status-left "#[bg=default,fg=default,bold]#{?client_prefix,, }#[bg=default,fg=${fg},bold]#{?client_prefix, tmux,}"
set -g status-right "#S "
set -g status-justify "right"

if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
