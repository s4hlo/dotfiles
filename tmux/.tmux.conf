unbind r
bind r source-file ~/.tmux.conf

set -g prefix C-k
setw -g mode-keys vi
setw -g base-index 1
setw -g set-clipboard on 
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key b set status

set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

set -g pane-border-style fg=default
set -g pane-active-border-style "bg=default fg=#698DDA"

# install tpm if not already installed
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'tmux-plugins/tmux-sensible'
#    

set -g @tmux_line_indicator " "

#  styles:
# rounded
# angled
# arrow
# flat
set -g @tmux_line_style "angled"
set -g @tmux_line_justify "left"

# this will be removed when the plugin releases a first version
run-shell "~/dotfiles/tmux/theme.tmux"


if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
